
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Para Sol</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #fefcea, #f1da36);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .capivara {
            width: 100px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #f1c40f;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #main-content, #erro {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .mensagem {
            font-size: 1.5em;
            color: #4a3b1a;
            max-width: 600px;
            padding: 0 20px;
        }
        audio {
            margin-top: 30px;
        }
        .erro {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Capybara_%28Hydrochoerus_hydrochaeris%29.JPG/320px-Capybara_%28Hydrochoerus_hydrochaeris%29.JPG" alt="Capivara" class="capivara">
        <h2>Bem-vindo(a)!</h2>
        <input type="text" placeholder="Seu nome" id="username">
        <input type="password" placeholder="Data especial" id="password">
        <button onclick="login()">Entrar</button>
        <div class="erro" id="erro">Você não é a mais mais</div>
    </div>

    <div id="main-content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Capybara_%28Hydrochoerus_hydrochaeris%29.JPG/320px-Capybara_%28Hydrochoerus_hydrochaeris%29.JPG" alt="Capivara" class="capivara">
        <div class="mensagem">
            Olá, Sol! Que seu dia seja tão calmo quanto uma capivara descansando ao sol.  
            Que essa musiquinha toque seu coração assim como sua amizade toca o meu.
        </div>
        <audio controls autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <script>
        function login() {
            var user = document.getElementById('username').value.trim();
            var pass = document.getElementById('password').value.trim();

            if(user === "Micaela" && pass === "24/06") {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        }
    </script>
</body>
</html>
